<form name="projectForm" ng-controller="ProgramaController">
	<md-content layout-padding layout="row" layout-sm="column">
	    <md-input-container flex>
	      <label>Nome</label>
	      <input ng-model="programa.nome" required name="nome">
         <div ng-messages="projectForm.nome.$error">
          <div ng-message="required">This is required.</div>
        </div>
	    </md-input-container>
    </md-content>
    <md-content layout-padding layout="row" layout-sm="column">
	    <md-input-container flex>
	      <label for="sigla">Sigla</label>
	      <input ng-model="programa.sigla" id="sigla">
	    </md-input-container>
    </md-content>
    <md-content layout-padding layout="row" layout-sm="column">
    	<md-input-container flex>
        	<label for="descricao">Descrição</label>
        	<textarea ng-model="programa.descricao" columns="1" md-maxlength="200" id="descricao"></textarea>

  		</md-input-container>
    </md-content>
    <md-content layout-padding layout="row" layout-sm="column">
    	<md-button class="md-raised md-primary" ng-show="!programa.id" ng-click="create()" ng-disabled="true"><i class="fa fa-check"></i> Salvar</md-button>
        <md-button class="md-raised md-primary" ng-show="programa.id" ng-click="update(programa)">
        <i class="fa fa-check"></i> Atualizar</md-button>
    	<md-button class="md-raised md-primary" ng-show="programa.id" ng-click="delete(programa)">
            <i class="fa fa-trash"></i> Remover
        </md-button>
    </md-content>
</form>
