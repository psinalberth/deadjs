<form name="perfilForm">
	<md-content layout-padding layout="row" layout-sm="column">
	    <md-input-container flex>
	      <label>Nome</label>
	      <input ng-model="perfil.nome" required name="nome">
         <div ng-messages="perfilForm.nome.$error">
          <div ng-message="required">This is required.</div>
        </div>
	    </md-input-container>
    </md-content>
    <md-content layout-padding layout="row" layout-sm="column">
    	<md-input-container flex>
        	<label for="descricao">Descrição</label>
        	<textarea ng-model="perfil.descricao" columns="1" md-maxlength="200" id="descricao"></textarea>

  		</md-input-container>
    </md-content>
    <md-content layout-padding layout="row" layout-sm="column">
    	<md-button class="md-raised md-primary" ng-show="!perfil.id" ng-click="create()">Salvar</md-button>
        <md-button class="md-raised md-primary" ng-show="perfil.id" ng-click="update(perfil)">Atualizar</md-button>
    	<md-button class="md-raised md-primary" ng-show="perfil.id" ng-click="delete(perfil)">
            <i class="fa fa-trash"></i> Remover
        </md-button>
    </md-content>
</form>
